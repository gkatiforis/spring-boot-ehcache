<div ng-controller="IndexCtrl">

  <h1>Login</h1>

  <div class="row">
    <div class="col-md-6">

      <form name="userForm" method="POST" ng-submit="saveUser()">

        <input type="hidden" class="form-control" id="id" ng-model="userForm.id"/>
        <div class="form-group">
          <label for="firstname">Firstname:</label>
          <input type="text" class="form-control" id="firstname" placeholder="Firstname" ng-model="userForm.firstname"/>
        </div>
        <div class="form-group">
          <label for="lastName">Lastname:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter lastName" ng-model="userForm.lastname"/>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter phone" ng-model="userForm.phone"/>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="userForm.email"/>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>

  </div>

</div>
